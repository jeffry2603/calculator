<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="calculator">
      <input id="expression" type="text" placeholder="0" disabled>
      <div class="buttons">
        <div class="row">
          <button class="btn btn-secondary" onclick="handleButtonClick(7)">7</button>
          <button class="btn btn-secondary" onclick="handleButtonClick(8)">8</button>
          <button class="btn btn-secondary" onclick="handleButtonClick(9)">9</button>
          <button class="btn btn-warning" onclick="handleButtonClick('/')">รท</button>
        </div>
        <div class="row">
          <button class="btn btn-secondary" onclick="handleButtonClick(4)">4</button>
          <button class="btn btn-secondary" onclick="handleButtonClick(5)">5</button>
          <button class="btn btn-secondary" onclick="handleButtonClick(6)">6</button>
          <button class="btn btn-warning" onclick="handleButtonClick('*')">x</button>
        </div>
        <div class="row">
          <button class="btn btn-secondary" onclick="handleButtonClick(1)">1</button>
          <button class="btn btn-secondary" onclick="handleButtonClick(2)">2</button>
          <button class="btn btn-secondary" onclick="handleButtonClick(3)">3</button>
          <button class="btn btn-warning" onclick="handleButtonClick('-')">-</button>
        </div>
        <div class="row">
          <button class="btn btn-secondary" onclick="handleButtonClick(0)">0</button>
          <button class="btn btn-info" onclick="handleButtonClick('.')">.</button>
          <button class="btn btn-success" onclick="calculateResult()">=</button>
          <button class="btn btn-warning" onclick="handleButtonClick('+')">+</button>
        </div>
        <div class="row">
          <button class="btn btn-danger" onclick="clearExpression()">C</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
